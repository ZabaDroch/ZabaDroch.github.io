<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Колесо удачи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Стили для всплывающего окна и формы */
    .popup {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #ffffff00;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    .popup button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .popup button:hover {
      background-color: #45a049;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .image-block {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .image-block img {
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }
    .popup h2 {
      margin-bottom: 20px;
    }
    .upload-button {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="deal-wheel">
    <ul class="spinner"></ul>
    <div class="ticker"></div>
    <button class="btn-spin">Испытай удачу</button>
  </div>

  <!-- Всплывающее окно с формой -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2 id="prizeName">Приз: Удачная поездка!</h2>
      <form id="photoForm">
        <label for="fileInput" class="upload-button">
          <button type="button">Загрузить Фото</button>
          <input type="file" id="fileInput" accept="image/*" style="display: none;" capture="camera">
        </label>
        <div class="image-block" id="imageBlocks">
          <img src="" alt="Фото 1" id="image1" class="image-preview" />
          <img src="" alt="Фото 2" id="image2" class="image-preview" />
          <img src="" alt="Фото 3" id="image3" class="image-preview" />
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>

  <script src="js/scripts/main.js"></script> <!-- Подключаем внешний скрипт -->
</body>
</html>
